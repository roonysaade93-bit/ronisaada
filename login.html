<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول النظام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #020617; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 8px; text-align: center; }
        button { background: #4f46e5; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: #1e293b;">دخول لوحة التحكم</h2>
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button onclick="check()">دخول</button>
    </div>
    <script>
        function check() {
            if(document.getElementById('pass').value === 'Saada2026') {
                window.location.href = 'admin.html';
            } else { alert('خطأ!'); }
        }
    </script>
</body>
</html>
