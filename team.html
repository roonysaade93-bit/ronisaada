<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הצוות שלנו | Saa'da Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background: #020617; color: white; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 50px; }
        .member-card { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border: 1px solid var(--prm); }
        h2 { color: #818cf8; }
    </style>
</head>
<body>
    <h1>הנבחרת של הסעאדה</h1>
    <div class="grid">
        <div class="member-card">
            <h2>רוני סעאדה</h2>
            <p>מנכ"ל ומייסד - מומחה אסטרטגיה</p>
        </div>
        <div class="member-card">
            <h2>אמיר</h2>
            <p>מעצב ראשי וקריאייטיב</p>
        </div>
        <div class="member-card">
            <h2>נאדין</h2>
            <p>מנהלת מערכות ואוטומציה</p>
        </div>
    </div>
</body>
</html>
